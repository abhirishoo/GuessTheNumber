<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>GuessTheNumber</title>
</head>
<body>
    <h1>Enter a guess between 0 and 100</h1>
    <form> <input class="inputing" type="number" placeholder="Enter a number" min="0" max="100" required>
    <div class="buttons">
        <button class="submitbtn" >Submit</button>
        <button type="button" class="startGame" disabled>Start Game</button>
    </div>
</form>
    <h3 class="result"></h3>
    <p > <span class="allguesses"></span> </p>

</body>
</html>
